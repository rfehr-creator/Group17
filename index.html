<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="topbar.css" />
    <link rel="stylesheet" href="searchResults.css" />
    <link rel="stylesheet" href="gameDetails.css" />

    <title>Video Games</title>
    <div class="topBar">
      <div class="backfowardDiv">
        <button id="backButton" class="backButton" onclick="home()"><img class="backImage" src="https://cdn-icons-png.flaticon.com/512/271/271220.png"></button>
        <button id="forwardButton" class="backButton" onclick=""><img class="backImage" src="https://cdn-icons-png.flaticon.com/512/271/271228.png"></button>
      </div>
      <div class="searchDiv">
        <input id="searchBox" type="search" placeholder="Type here to search games"></textarea>
        <button id="searchButton" type="button" onclick="searchGames()"><i class="fa fa-search"></i></button>
      </div>
      <div class="cartButtonDiv">
        <span id="cartBadge" class="badge" onclick="DisplayCartItems()" >0</span>

        <button onclick="DisplayLikedList()" class="cartButton"><img id="likedListImg" class="cartButton" src="https://cdn-icons-png.flaticon.com/128/1077/1077035.png"></button>
  </div>
</div>

    <div id="gameArea">
      <h1 id="likedGamesTitle">Liked Games</h1>
      <div id="gameDiv" class="gameList"></div>
    </div>
  
    <!-- search results -->
    <div id="searchResults">
      <table id="searchResultTable" class="searchResults">
          <tbody id="tableBody">
          </tbody>
      </table>
    </div>

    <!--Game Details-->
    <div id="gameDetailsPage">
      <h1 id="gameDetailsTitle"></h1>
      <div id="gameDetailsGrid">

        <div id="gameDetailsImagesDiv">
          <img id="gameDetailsMainImage"> 
        </div>
        <div id="gameDetailsCartDiv">
          <h1 id="gameDetailsTitle2"></h1>
          <button id="gameDetailsLikedButton"  onclick="addGameToLikedList()"> 
            <img class="gameDetailsHeart" src="https://cdn-icons-png.flaticon.com/128/833/833472.png">
            </button>
          <button id="gameDetailsAddCartButton" class="gameDetailsButton" onclick="addGameToCart()">Add to Cart</button>
          <button  class="gameDetailsButton">Buy Now</button>
        </div>
      </div>

</html>
