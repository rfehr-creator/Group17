<!DOCTYPE html>
<html id="htmlDoc">

<head id="header">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Video Games</title>
  <div class="topBar">
    <div class="backfowardDiv">
      <button id="backButton" class="backButton" onclick="backButtonClick()">
        <img id="backButtonImage" class="backImage"
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.iconsdb.com%2Ficons%2Fpreview%2Fwhite%2Farrow-121-xxl.png&f=1&nofb=1&ipt=cc789aef827e641b52707f6d91740ae6f8d734a086adfded0a743d4f3a77e429&ipo=images">
      </button>
    </div>
    <div class="searchDiv">
      <input id="searchBox" type="search" placeholder="   Type here to search games"></textarea>
      <button id="searchButton" type="button" onclick="searchGames()"><img id="searchButtonImage"
          src="https://cdn-icons-png.flaticon.com/512/6338/6338475.png" onclick="searchGames()"></i></button>
    </div>
    <div class="cartButtonDiv">
      <span id="cartBadge" class="badge" onclick="DisplayCartItems()">0</span>
      <button id="cartButton" class="cartButton" onclick="DisplayCartItems()"><img id="cartImage"
          src="https://cdn-icons-png.flaticon.com/128/3514/3514491.png"></button>
      <button onclick="DisplayLikedList()" class="cartButton"><img id="likedListImg" class="cartButton"
          src="https://cdn-icons-png.flaticon.com/128/1077/1077035.png"></button>
    </div>
  </div>
</head>

<body onload="onPageLoad()">
  <script src="game.js"></script>
  <script src="index.js"></script>
  <script src="gameArea.js"></script>
  <script src="topbar.js"></script>
  <script src="cartItems.js"></script>
  <script src="likedList.js"></script>
  <script src="searchResults.js"></script>
  <script src="randomGame.js"></script>

  <!-- Table for centering things and putting the trashcan icon on the left-->
  <table id="mainDisplayTable">
    <tr>
      <!-- Prevents details page from opening when clicked-->
      <td id="mainDisplayCol" class="trashPosition">
        <img id="trashButton" src="https://cdn-icons-png.flaticon.com/512/5028/5028066.png"
          onclick="DisplayDislikedList()">
      </td>
      <td id="mainDisplayCol">
        <!-- random game -->
        <div id="imageContainer" class="imageContainer" onclick="clickedRandomGame()">
          <img id="gamePicture" class="gamePicture" />
          <div class="gameDetailsMiddle">
            <div class="gameDetailsText">Click for details</div>
          </div>
        </div>
        <div id="imageButtons" class="likeDislikeDiv">
          <button id="dislikeButton" class="likeDislikeButton" onclick="DislikedRandomGame()">X</button>
          <button id="likeButton" class="likeDislikeButton" onclick="LikedRandomGame()">
            <div class="heart">
              <svg viewbox="0 0 220 220">
                <path id="heartPath" d="M30 100
                                        L110 175
                                        L190 100
                                        Q220 70 200 30
                                        Q190 10 160 10
                                        Q120 10 110 50
                                        Q100 10 60 10
                                        Q30 10 20 30
                                        Q0 70 30 100Z" />
              </svg>
            </div>
          </button>
        </div>
      </td>
      <td id="mainDisplayCol">

      </td>
    </tr>
  </table>

  <!--game area-->
  <div id="gameArea">
    <table class="gameAreaTable">
      <tr>
        <td class="gameAreaTableCell">
          <h2 id="likedGamesTitle">Liked Games</h2>
        </td>
        <td class="gameAreaTableCell">
          <select id="gameAreaSort" onchange="addLikedGamesToGameDiv()">
            <option value="sortLowestPrice">Lowest Price</option>
            <option value="sortHighestPrice">Highest Price</option>
            <option value="sortName">Name</option>
          </select>
          <label id="sortLabel" for="gameAreaSort">Sort by:</label>
        </td>
      </tr>
    </table>
    <br>
    <div id="gameDivWrapper">
      <div id="gameDiv" class="gameList"></div>
    </div>
  </div>

  <!-- search results -->
  <div id="searchResults">
    <label id="searchSortLabel" for="searchSort">Sort by:</label>
    <select id="searchSort" onchange="searchGames()">
      <option value="sortLowestPrice">Lowest Price</option>
      <option value="sortHighestPrice">Highest Price</option>
      <option value="sortName">Name</option>
    </select>

    <table id="searchResultTable" class="searchResults">
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>

  <!-- liked list results -->
  <div id="LikedListItems">
    <label id="LikedSortLabel" for="LikedSort">Sort by:</label>
    <select id="LikedSort" onchange="DisplayLikedList()">
      <option value="sortLowestPrice">Lowest Price</option>
      <option value="sortHighestPrice">Highest Price</option>
      <option value="sortName">Name</option>
    </select>
    <div style="color: white;">Liked List (3 items)</div>
    <div>
      <div style="color: white;">1.</div>
      <div><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/39210/header.jpg?t=1646695302"></div>
      <div>
        <div style="color: white;">FINAL FANTASY XIV Online</div>
        <div style="color: white;">$24.99</div>
      </div>
      <div>
        <button>Remove From List</button>
        <button>Add to Cart</button>
      </div>
    </div>
    <table id="LikedResultTable" class="LikedResults">
      <tbody id="LikedTableBody">
      </tbody>
    </table>
  </div>

  <!-- disliked list results -->
  <div id="DislikedListItems">
    <label id="DislikedSortLabel" for="DislikedSort">Sort by:</label>
    <select id="DislikedSort" onchange="DisplayDislikedList()">
      <option value="sortLowestPrice">Lowest Price</option>
      <option value="sortHighestPrice">Highest Price</option>
      <option value="sortName">Name</option>
    </select>

    <table id="DislikedResultTable" class="DislikedResults">
      <tbody id="DislikedTableBody">
      </tbody>
    </table>
  </div>

  <!-- cart items -->
  <div id="cartItems">
    <table class="gameAreaTable cartTitleTable">
      <tr>
        <td class="gameAreaTableCell cartTitleCell">
          <div class="cartListText">Cart List (2 items)</div>
        </td>
        <td class="gameAreaTableCell cartTitleCell">
          <select id="cartSort" onchange="DisplayCartItems()">
            <option value="sortLowestPrice">Lowest Price</option>
            <option value="sortHighestPrice">Highest Price</option>
            <option value="sortName">Name</option>
          </select>
          <label id="cartSortLabel" for="cartSort">Sort by:</label>
        </td>
      </tr>
    </table>

    <div id="cartBody">
      <!--Here for the page format-->
      <div id="cartItemsContainer" class="cartItem cartLevel1">
        <!--Use this as template for single item-->
        <!-- <table class="cartTable">
          <tr>
            <td class="cartImageCol">
              <img class="cartImage" src="https://cdn.cloudflare.steamstatic.com/steam/apps/39210/header.jpg?t=1646695302">
            </td>
            <td class="cartPriceCol">
              <p class="cartPriceText">FINAL FANTASY XIV Online</p>
              <p class="cartPriceText">$24.99</p>
            </td>
            <td class="cartButtonsCol">
              <button class="cartListButton">Remove from cart</button>
              <br>
              <br>
              <button class="cartListButton">Add to Liked List</button>
            </td>
          </tr>
        </table>
        <br> -->
        <!--End here-->

        
      </div>

      <!--Order Summary-->
      <div id="cartOderSummary" class="cartItem cartLevel0">
        <table class="orderTable">
          <tr>
            <td colspan="2" class="orderTableCell orderTitleCell">Order Summary</td>
          </tr>
          <tr>
            <td class="orderTableCell orderTableCategory">Price</td>
            <td id="cartPriceBeforeTax" class="orderTableCell">CA$ 115.89</td>
          </tr>
          <tr>
            <td class="orderTableCell orderTableCategory">Tax</td>
            <td id="cartTax" class="orderTableCell">CA$ 2.89</td>
          </tr>
          <tr>
            <td colspan="2" class="gameAreaTableCell">
              <hr class="orderTotalLine">
            </td>
          </tr>
          <tr>
            <td class="orderTableCell orderTableCategory orderTotalCell">Total</td>
            <td id="cartPriceAfterTax" class="orderTableCell orderTotalCell">CA$ 118.78</td>
          </tr>
          <tr>
            <td colspan="2" class="orderTableCell orderTableButtonCell">
              <button class="orderButton">CHECK OUT</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <!--Game Details-->
  <div id="gameDetailsPage">
    <h1 id="gameDetailsTitle" class="gameDetailsHeader"></h1>
    <div id="gameDetailsGrid">

      <div id="gameDetailsImagesDiv">
        <img id="gameDetailsMainImage">
      </div>
      <div id="gameDetailsCartDiv">
        <h1 id="gameDetailsTitle2" class="gameDetailsHeader"></h1>
        <button id="gameDetailsLikedButton" onclick="addGameToLikedList()">
          <img class="gameDetailsHeart" src="https://cdn-icons-png.flaticon.com/128/833/833472.png">
        </button>
        <button id="gameDetailsAddCartButton" class="gameDetailsButton" onclick="addGameToCart()">Add to Cart</button>
        <button class="gameDetailsButton">Buy Now</button>
      </div>
    </div>
  </div>
</body>

</html>
